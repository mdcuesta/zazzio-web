machine:
  node:
    version: 7.2.0
checkout:
  post:
    - git submodule add -f $EINIX_REPOSITORY einix
    - git submodule add -f $AVALOO_REPOSITORY avaloo
dependencies:
  pre:
    - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
    - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update -qq
    - sudo apt-get install -y -qq yarn
  cache_directories:
    - "~/.yarn-cache"
  override:
    - yarn install
    - npm install -g nsp

  post:
    - npm version --no-git-tag-version 1.0.$CIRCLE_BUILD_NUM
    - nsp check
    - yarn run es-lint
    - yarn run sass-lint

test:
  override:
    - yarn run test
  post:
    - yarn run build-release
    - mkdir dist
    - cp -rf node_modules dist/node_modules
    - cp -rf coverage dist/coverage
    - cp -rf assets dist/assets
    - cp -rf views dist/views
    - cp -rf styles dist/styles
    - cp -a package.json dist/
    - cp -a zazzio.compiled.js dist/
    - cp -a Procfile dist/
    - zip -r dist.zip dist/
    - cp -a dist.zip $CIRCLE_ARTIFACTS/

deployment:
  einix:
    branch: develop
    commands:
      - cp -rf dist/ einix
      - cd einix
      - git add --all
      - git config user.name "Michael Dela Cuesta"
      - git config user.email "michael.dcuesta@gmail.com"
      - git commit -m "deploying to einix"
      - git push $EINIX_REPOSITORY --all --force
  avaloo:
    branch: develop
    commands:
      - cp -rf dist/ avaloo
      - cd avaloo
      - git add --all
      - git config user.name "Michael Dela Cuesta"
      - git config user.email "michael.dcuesta@gmail.com"
      - git commit -m "deploying to avaloo"
      - git push $AVALOO_REPOSITORY --all --force
